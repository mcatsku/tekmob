<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume • Atte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--poster-blue:#77c7e5;--poster-yellow:#ffe36e;--ink:#111111;--paper:#ffffff;--paper-bg:#f3f3f3}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Noto Sans JP',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--paper-bg);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .page{background:var(--paper);border:3px solid var(--ink);border-radius:24px;max-width:1000px;width:100%;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.12)}
        .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
        .nav a{color:var(--ink);text-decoration:none;border:2px solid var(--ink);padding:6px 10px;border-radius:10px;background:#fff;margin-left:8px}
        .nav a:hover{background:var(--poster-yellow)}
        .panel{border:3px solid var(--ink);border-radius:18px;padding:12px;background:var(--poster-blue)}
        .fallback{margin-top:10px;font-size:14px}
        .fallback a{color:var(--ink)}
        iframe, embed{width:100%;height:75vh;border:none;border-radius:12px;background:#fff}
        .img-preview{width:100%;max-height:75vh;object-fit:contain;background:#fff;border-radius:12px;border:2px dashed var(--ink)}
    </style>
    <meta name="robots" content="noindex" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
</head>
<body>
    <main class="page">
        <div class="nav">
            <div><strong>Atte's Calculator</strong></div>
            <div>
                <a href="index.html">Calculator</a>
                <a href="about.html">About</a>
                <a href="resume.html">Resume</a>
            </div>
        </div>

        <section class="panel">
            <!-- Primary: PDF embed. Place your file as resume.pdf in this folder -->
            <object id="resumeObject" data="resume.pdf" type="application/pdf" width="100%" height="75vh">
                <!-- Fallback: show image preview if provided at assets/resume.png -->
                <img src="assets/resume.png" alt="Resume preview" class="img-preview" />
            </object>
            <div class="fallback">Download: <a id="resumeLink" href="resume.pdf" target="_blank" rel="noopener">resume.pdf</a> • Optional image preview path: <code>assets/resume.png</code></div>
            <div id="resumeNotice" class="fallback" style="display:none;color:#b00020">Resume file not found. Place your PDF as <code>Calculator/resume.pdf</code>, or pass <code>?file=YourFile.pdf</code> in the URL.</div>
        </section>
        <script>
            (function(){
                const params = new URLSearchParams(window.location.search);
                const file = params.get('file') || 'resume.pdf';
                const obj = document.getElementById('resumeObject');
                const link = document.getElementById('resumeLink');
                obj.setAttribute('data', file);
                link.setAttribute('href', file);

                // Only probe existence when served over http/https. When opened as a local
                // file (file://), browsers often block fetch() causing a false "not found".
                const isLocalFile = location.protocol === 'file:';
                if (!isLocalFile) {
                    fetch(file, { method: 'HEAD', cache: 'no-store' }).then(r => {
                        if (!r.ok) document.getElementById('resumeNotice').style.display = 'block';
                    }).catch(() => {
                        document.getElementById('resumeNotice').style.display = 'block';
                    });
                }
            })();
        </script>
    </main>
</body>
</html>
